<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Scheduling App</title>
  <style>
    /* Basic styles to hide admin section by default */
    #adminSection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Simple Scheduling App</h1>
  
  <!-- User Form -->
  <form id="requestForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="time">Preferred Time:</label>
    <input type="datetime-local" id="time" name="time" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Placeholder for Queue -->
  <h2>Queue</h2>
  <div id="queueList">
    <p>No requests yet.</p>
  </div>

  <!-- Admin Section (Hidden by Default) -->
  <div id="adminSection">
    <h2>Admin Controls</h2>
    <p>You can approve requests below:</p>
    <ul id="approvalList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
